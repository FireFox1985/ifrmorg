 pages:
  about:
    send_us: 'oss'
    email_us: 'Feel free to email %{email_link}!'
    main_message_one: "%{app_name} is a community for mental health experiences that encourages people to share their personal stories with trusted allies."
    message_text_one: "Trusted allies are the people we interact with on a daily basis, including friends, family members, co-workers, teachers, and mental health workers."
    main_message_two: "Dealing with mental health is what makes us human. But for a lot of us, it's a struggle to be open about it."
    message_text_two: "Not everyone is a counsellor or therapist. The people who we interact with everyday shape our emotions and behaviour. Getting them involved in mental health treatment is the key to recovery.<p><div class=\"subtitle block\">\"It's in your head, but it's also all around you.\"</div><div class=\"spacer\"></div><div class=\"purple_yay\">&hearts;</div></p><p class=\"no_margin_bottom\">Mental health is such an individual and unique experience. No two brains are alike! Tackling the problem requires ideas from everyone, which is why the project is open source.</p>"
    main_message_three: "Wanna help fund us?"
    message_text_three: "Our app is a <u>completely</u> open source project. It's built and maintained by volunteers of many different backgrounds and skill sets.</p><p>In 2016, we received a community grant from %{linebreak_link}. In 2017, we received funding from %{fund_club_link}.</p>You can support us by donating to our %{patreon_link}.</p>"
    linebreak: 'Linebreak'
    fund_club: 'Fund Club'
  blog:
    description: "If you're interested in writing for us, pitch us at %{email}! We welcome anonymous submissions too."
  contributors:
    main_message_one: "if me is built and maintained by volunteers of many different backgrounds and skill sets."
    message_text_one: "We're always looking for ideas from everyone, including <strong>mental health advocates</strong>, <strong>health professionals</strong>, <strong>software developers</strong>, and <strong>user experience designers</strong>!<p class=\"no_margin_bottom\">Please %{email_link} and we'll connect with you! You will be invited to participate in our %{slack_link} page, our primary communication tool. Be sure to fork our repository hosted on %{github_link}!</p>"
    more_contributors: 'More Fabulous Contributors!'
    thanks: 'A huge thanks to'
    slack: 'Slack'
  faq:
    title: 'Vanliga frågor'
    data_access_question: 'Who has access to my data?'
    data_access_answer: 'Data is not given or made accessible to any third party. Deleting your account will remove all of your data.<br><br>User data is analyzed within the app to provide customized recommendations.'
    moment_question: 'What is a Moment?'
    moment_answer: 'A <strong>Moment</strong> is an event and situation that affects your mental health. It can be positive or negative. Think of it as a journal entry or a status update.<br><br>You can tag Memories with Strategies, Categories, and Moods. You can also choose which allies can view and comment. You can also make Memories only visible to you.'
    strategy_question: 'What is a Strategy?'
    strategy_answer: 'A <strong>Strategy</strong> is an activity, train of thought, or form of self-care that helps you cope or focus on recovery.<br><br>You can tag Memories with Categories. You can also choose which allies can view and comment. You can also make Memories only visible to you. Shared Strategies will be visible to all allies specified, which means you can tag your Moments with their Strategies!'
    category_question: 'What is a Category?'
    category_answer: 'A <strong>Category</strong> is a tag that can represent the people, places, and things that are important to you.'
    mood_question: 'What is a Mood?'
    mood_answer: 'A <strong>Mood</strong> is a tag describing your state of mind, feelings, and emotions.'
    group_question: 'What is a Group?'
    group_answer: 'A <strong>Group</strong> offers support, mentorship, and discussions on mental health. You can create Groups and your allies have the option of joining. You can only join groups that are created by your allies.<br><br>As a Group leader, you can create <strong>Meetings</strong>. Meetings have a location and time. The location can be a physical place or a Google Hangout URL. Meetings also allow for comments. If you are a Group leader, you cannot leave a group unless there is another leader. Groups can only be deleted when you are the only member.'
    medications_question: 'How do I use the Medications feature?'
    medications_answer: 'The <strong>Medications</strong> feature allows you to log the prescription drugs you are taking. You can also log your symptoms.'
    invite_question: 'How can I invite my loved ones to join the app?'
    invite_answer: 'Go to the <strong>Allies</strong> page and click the "Invite your loved ones" link. You will be able to invite them via email. When your loved one accepts the invite, they will be added to your Allies list.'
    email_notifications_question: 'How can I modify email notifications?'
    email_notifications_answer: "Go to the <strong>Account</strong> page by hitting %{desktop_icon} (desktop) or %{mobile_icon} (mobile) in the navigation bar. You can modify your email, password, profile picture, and bio here. You can also delete your account. Once you delete your account, all your data is deleted."
  home:
    stories: 'Stories'
    welcome: 'Welcome'
    not_signed_in:
      main_message_one: 'Better communication with loved ones leads to better mental health.'
      message_text_one: "We need each other's support to break down stigmas."
      message_one: 'Share your stories with loved ones and get the support you deserve'
      message_two: 'Be you, no strings attached and with security and privacy'
      message_three: 'Document your moods, medications, and self-care'
      main_message_two: "Storytelling is the key to mental health education."
      message_text_two: "Learn from the <strong>community</strong> in our %{blog}."
      main_message_three: 'We are open source because mental health should be open.'
      message_text_three: "We are <strong>always</strong> looking for your %{help} and %{feedback}!"
      help: 'hjälpa'
    signed_in_empty:
      main_message_one: 'Hej %{name}!'
      message_text_one: "Så här kan du börja dela dina historier."
      main_message_two: 'Berätta för oss om dig själv.'
      cell_one: 'Anpassa din %{profile} - Lägg till en bio och profilbild<br>Lägg till anpassad %{moods} för att bäst beskriva dina känslor<br>Lägg till %{allies} - vänner, familj och andra som du vill dela med'
      main_message_three: 'Skriv dina historier.'
      cell_two: 'Skapa anpassade %{categories} för att hjälpa till att organisera dina ögonblick<br>Skriv om %{moments} - de händelser och situationer som påverkar din mentala hälsa'
      main_message_four: 'Ta hand om dig själv.'
      cell_three: '%{strategize} din självomsorgsplan!<br>För närvarande tar %{medications}? Håll reda på det och skapa påminnelser!<br>NBehöver du extra support? Gå med eller skapa en %{group} för att öppna'
      main_message_five: 'Har du några frågor eller problem?'
      message_text_three: 'Kolla in vår %{faq} sida eller %{email_link}!'
      strategize: 'Strategier'
  partners:
    description: 'Det här är de otroliga organisationerna vi är inspirerade av och har haft förmånen att arbeta med. Vi skulle gärna jobba med din organisation, maila oss på %{email}.'
  privacy:
    summary: 'Sammanfattning'
    summary_description: '<p>Denna sekretesspolicy är för denna webbplats och reglerar användarnas privatliv som väljer att använda den.</p><p>Med tanke på webbplatsens känsliga innehåll är integritet en oerhört viktig fråga för oss. Policyn beskriver hur användardata samlas in, vad det används till och hur det skyddas.</p>'
    user_data: 'Användardata'
    user_data_description: '<p>Användare är avsedda att ge oss personliga utdrag ur deras liv (i Ögonblicken-funktionen) och anekdoter om medicinering. Data från funktionen ögonblicken delas med vem användaren väljer att dela med. Data från läkemedelsfunktionen är endast synlig för användaren. Båda uppgifterna kommer inte att användas för några ytterligare ändamål och inte överlämnas till externa parter.</p><p>Ansökan innehåller också uppgifter om stödgrupper och strategier för att hantera psykiska utmaningar. Dessa uppgifter är endast tillgängliga för användare som får tillstånd att visa den. Data från båda funktionerna kan visas offentligt för att visa dem för nuvarande och framtida användare. Användaridentiteterna kommer dock att hållas privata.</p>'
    cookies: 'Användning av Kakor'
    cookies_description: "<p>Denna webbplats använder cookies för att bättre uppleva användarna när de besöker webbplatsen. I tillämpliga fall använder denna webbplats ett cookie-kontrollsystem som gör att användaren vid första besöket på webbplatsen tillåter eller tillåter användning av cookies på sin dator/enhet.</p><p>Cookies är små filer som sparas på användarens dators hårddisk som spårar, sparar och lagrar information om användarens interaktioner och användning av webbplatsen. Detta gör att webbplatsen, via sin server, kan ge användarna en skräddarsydd upplevelse på denna webbplats.</p><p>Användare rekommenderas att om de vill förneka användningen och lagring av cookies från den här webbplatsen på sin dators hårddisk, bör de vidta nödvändiga steg i säkerhetsinställningarna för webbläsare för att blockera alla cookies från den här webbplatsen och dess externa serveringsleverantörer.</p><p>Den här webbplatsen använder spårningsprogram för att övervaka besökare för att bättre förstå hur de använder den. Denna programvara tillhandahålls av Google Analytics som använder cookies för att spåra besökarnas användning. Programvaran sparar en cookie till datorns hårddisk för att spåra och övervaka ditt engagemang och användning av webbplatsen, men kommer inte lagra, spara eller samla in personlig information. Du kan läsa Googles %{google_privacy_policy} för mer information.</p>"
    social_media: 'Sociala Medier Plattformar'
    social_media_description: '<p>Kommunikation, engagemang och åtgärder som vidtas via externa sociala medieplattformar som den här webbplatsen deltar på är anpassade till villkoren samt de sekretesspolicyer som hölls med respektive sociala medieplattform.</p><p>Användare rekommenderas att använda sociala medier plattformar klokt och kommunicera/engagera dem med vederbörlig försiktighet och försiktighet i fråga om sin egen integritet och personliga uppgifter. Den här webbplatsen kommer aldrig att begära personlig eller känslig information via sociala medieplattformar och uppmuntra användare som vill diskutera känsliga detaljer för att kontakta dem via primära kommunikationskanaler, t.ex. via telefon eller e-post.</p><p>Den här webbplatsen kan använda sociala delningsknappar som hjälper till att dela webbinnehåll direkt från webbsidor till den aktuella sociala medieplattformen. Användare rekommenderas innan du använder sådana sociala delningsknappar som de gör så efter eget gottfinnande och noterar att social media-plattformen kan spåra och spara din begäran om att dela en webbsida via ditt sociala media-plattformskonto.</p>'
    contact: 'Kontakta Oss'
    contact_description: "<p>Vänligen %{email_link} om du har några frågor eller problem.</p><p class=\"no_margin_bottom\"><em>Sekretesspolicy anpassad från %{jamie_king_media}.</em></p>"
